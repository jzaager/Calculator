<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>

    <div class="calc-container">
      <div class="calc-screen-container">
        <div class="calc-screen"></div>
      </div>

      <div class="buttons-area">
        <div class="numbers-container">
          <div class="number-buttons" id="7">7</div>
          <div class="number-buttons" id="8">8</div>
          <div class="number-buttons" id="9">9</div>
          <div class="number-buttons" id="4">4</div>
          <div class="number-buttons" id="5">5</div>
          <div class="number-buttons" id="6">6</div>
          <div class="number-buttons" id="1">1</div>
          <div class="number-buttons" id="2">2</div>
          <div class="number-buttons" id="3">3</div>
          <div class="number-buttons" id="0">0</div>
          <div class="number-buttons" id=".">.</div>
          <div class="number-buttons" id="clear">C</div>
                  
        </div>
          <div class="function-buttons-container">
          <div class="function-buttons" id="+">+</div>
          <div class="function-buttons" id="-">-</div>
          <div class="function-buttons" id="*">*</div>
          <div class="function-buttons" id="/">/</div>
          <div class="function-buttons" id="=">=</div>
          
        </div>  
      </div>
    </div>

  </body>
</html>
